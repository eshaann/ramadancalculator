<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="styles.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="coming-soon">
        <div>
                <div id="head">
            <h1>Ramadan Calculator الله أكبر</h1>
                </div>
            <div id="countdown">
                <div id="day-container">
                    <h3 id="day">Time</h3>
                    <h3>D</h3>
                </div>
                <div id="hour-container">
                    <h3 id="hr">Time</h3>
                    <h3>Hr</h3>
                </div>

                <div id="minute-container">
                    <h3 id="min">Time</h3>
                    <h3>M</h3>
                </div>
                <div id="second-container">
                    <h3 id="sec">Time</h3>
                    <h3>S</h3>
                </div>
            </div>
        </div>
    </div>
<script>
// Set the date we're counting down to
var countDownDate = new Date("Jan 5, 2023 15:10:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("day").innerHTML = days;
  document.getElementById("hr").innerHTML = hours;
  document.getElementById("min").innerHTML = minutes;
  document.getElementById("sec").innerHTML = seconds;

    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("day").innerHTML = "EXPIRED";
    document.getElementById("hr").innerHTML = "EXPIRED";
    document.getElementById("min").innerHTML = "EXPIRED";
    document.getElementById("sec").innerHTML = "EXPIRED";

  }
}, 1000);
</script>

</body>
</html>
